{% extends 'base.html' %}

{% block titulo %}
    Crear Carrera
{% endblock %}

{% block contenido %}

    {% if form %}
        <h2 style="margin-left:10rem">Completar la nueva Carrera</h2>
        <form action="" method="POST" style="margin-left:10rem;margin-top:7rem" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" , value="Enviar">
        </form>
    

    {% endif %}
{% endblock %}
