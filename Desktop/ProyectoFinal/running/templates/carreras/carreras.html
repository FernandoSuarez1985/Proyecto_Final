{% extends 'base.html' %}

{% block titulo %}
    Carreras
{% endblock %}

{% block contenido %}
<h5 style="margin-left:3rem">Aca van las Carreras</h5>

{{message}}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for maraton in object_list %}

    <div class="card" style="width: 18rem;">
        {% if maraton.image %}
        <img src="{{product.image.url}}" class="card-img-top" >
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{carrera.name}}</h5>
            <p class="card-text">{{carrera.surname}}</p>
            <p class="card-text">{{carrera.nickname}}</p>
            <a href="/carreras/detail_carrera/{{carrera.id}}/" class="btn btn-primary">Ver mas!</a>
        </div>  
    </div>
    {% endfor %}

</div>

{% endblock %}
